<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Book it</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Contact.css" />

</head>

<body>
    <div class="nav_bar">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="Booking.html">Booking</a></li>
            <li><a href="Contact.html" id="onlink">Contact</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Registration.html">Registration</a></li>
        </ul>
    </div>
    <div class="main_container">
        <form id="contact-form">
            <h4>Fill in the form below, and we'll get back to you as soon as possible.</h4>
            <div id = "name">
                <label for ="name">Name</label>                
                    <input placeholder="Please enter your name" id="name" name="name" type="text">
            </div>
            <div id = "email">
                <label for ="email">Email</label>                    
                    <input placeholder="Please enter your email address" id="email" name="email" type="email">           
            </div>
            <div id = "message">
                <label for ="message">Message</label>  
                    <textarea placeholder="Include all the details you can" id="message" name="message"></textarea>              
            </div>
            <div id = "button">
                <button name="submit" class="submitBtn" type="submit" id="contact-submit">Send Email</button>
            </div>
        </form>
    </div>
    <script src="..\JS\Contact.js"></script>
</body>

</html>
